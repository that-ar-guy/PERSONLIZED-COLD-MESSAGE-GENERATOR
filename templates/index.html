<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div class="splash-content">
            <h1>THAT AR GUY's</h1>
            <p>Cold Message Generator</p>
        </div>
    </div>

    <!-- Navigation Strip -->
    <div class="nav-strip">
        <span class="burger-icon" onclick="toggleSidebar()">&#9776;</span>
        <h1>COLD MESSAGE GENERATOR</h1>
    </div>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <h2>Developed By</h2>
        <p><b>Mohammed Abdul Rahman</b></p>
        <p>AR</p>
        <p><a href="https://github.com/that-ar-guy" target="_blank">GitHub</a></p>
        <p><a href="https://linkedin.com/in/that-ar-guy" target="_blank">LinkedIn</a></p>
        <button onclick="toggleSidebar()"><b>CLOSE</b></button>
    </div>

    <!-- Main Content -->
    <div class="cont">
        <div class="container">
            <form action="/process" method="POST">
                <!-- Company URL -->
                <label for="company_url">Company URL:</label>
                <input type="url" id="company_url" name="company_url" placeholder="Enter company URL" required>

                <!-- Job Position -->
                <label for="job_position">Job Position:</label>
                <input type="text" id="job_position" name="job_position" placeholder="Enter the job position" required>

                <!-- Recipient -->
                <label for="recipient">Recipient:</label>
                <select id="recipient" name="recipient" required>
                    <option value="HR">HR</option>
                    <option value="CEO">CEO</option>
                    <option value="EMPLOYEE">EMPLOYEE</option>
                </select>

                <!-- Resume Attached -->
                <label>
                    <input type="checkbox" name="resume_attached">
                    Resume is attached
                </label>

                <!-- Submit Button -->
                <button type="submit">Generate Message</button>
            </form>
        </div>
    </div>

    <footer>
        <p>Created by Mohammed Abdul Rahman</p>
    </footer>

    <script>
        // JavaScript to handle the splash screen
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash-screen');
            setTimeout(() => {
                splash.style.opacity = '0';
                splash.style.transition = 'opacity 1s ease';
                setTimeout(() => {
                    splash.style.display = 'none';
                }, 1000); // Wait for fade-out to finish
            }, 3000); // Show splash screen for 3 seconds
        });

        // Toggle sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById("sidebar");
            sidebar.style.display = sidebar.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
